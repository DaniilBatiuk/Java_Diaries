<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="section/head ::head">
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body class="container" style="min-height: 100vh; display: flex; flex-direction: column;">
<header th:insert="section/header ::header" ></header>
<main class="min-h-screen" style="flex: 1 1 auto">
    <div class="w-1/3 bg-white p-8 border rounded shadow-md" style="display: flex; flex-direction: column; align-items: center">
        <h2 class="text-2xl mb-4">Login</h2>
        <form th:action="@{/login}" method="post" style="display: flex; flex-direction: column; align-items:flex-end; width: 294px; flex-wrap: wrap">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded">
                <span th:text="*{error}" class="text-red-500" style="display: flex; flex-direction: column; align-items: center; margin-top: 10px; color: red"></span>
            </div>

            <button type="submit" class="bg-blue-500 px-4 py-2 rounded" style="margin-top: 20px">Login</button>
        </form>
    </div>
</main>
<footer th:insert="section/footer ::footer"></footer>
</body>
</html>
