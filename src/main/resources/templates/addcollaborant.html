<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="section/head ::head">
    <meta charset="UTF-8">
    <title>Add Collaborant</title>
</head>

<body class="container" style="min-height: 100vh; display: flex; flex-direction: column;">
<header th:insert="section/header ::header" ></header>
<main class="min-h-screen" style="flex: 1 1 auto">
    <table class="min-w-full bg-white border border-gray-300">
        <thead>
        <tr>
            <th class="py-2 px-4 border-b">Email</th>
            <th class="py-2 px-4 border-b">Add</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td class="py-2 px-4 border-b" th:text="${user.email}"></td>
            <td class="py-2 px-4 border-b"><form th:action="@{/addCollaborant/{id}/{journalId}(id=${user.id},journalId=${journal.id})}" method="post"><button type="submit">Add Collaborant</button></form></td>
        </tr>
        </tbody>
    </table>
</main>
<footer th:insert="section/footer ::footer"></footer>
</body>
</html>
