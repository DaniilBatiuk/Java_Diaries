<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="section/head ::head">
    <meta charset="UTF-8">
    <title>Diary</title>
</head>

<body  style="min-height: 100vh; display: flex; flex-direction: column;">
<header class="container" th:insert="section/header ::header" ></header>
<main class="min-h-screen" style="flex: 1 1 auto">
    <div class=" mx-auto my-8">
        <div class="container" style="display: flex; align-items: center; flex-direction: column; gap: 10px">
            <h1 th:text="${journal.get().getTitle()}"></h1>
            <img th:src="${journal.get().getPhotoLink()}" alt="Journal Photo" style="width: 800px">
        </div>
        <div class="container" style="margin-top: 30px;">
            <p th:text="${journal.get().getText()}"></p>
            <h2>Tags</h2>
            <ul th:each="tag : ${journal.get().getTags()}">
                <li class="py-2 px-4 border-b" th:text="${tag.name}"></li>
            </ul>
            <h2>Creators</h2>
            <ul>
                <li class="py-2 px-4 border-b" th:text="${journal.get().getOwner().getUsername()}"></li>
                <li class="py-2 px-4 border-b" th:text="${journal.get().getCollaborator().getUsername()}"></li>
            </ul>
        </div>
    </div>
</main>
<footer th:insert="section/footer ::footer"></footer>
</body>
</html>
