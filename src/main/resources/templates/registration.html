<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="section/head ::head">
    <meta charset="UTF-8">
    <title>Register</title>
</head>

<body class="container" style="min-height: 100vh; display: flex; flex-direction: column;">
<header th:insert="section/header ::header" ></header>
<main class="min-h-screen" style="flex: 1 1 auto">
    <div class="w-1/3 bg-white p-8 border rounded shadow-md" style="display: flex; flex-direction: column; align-items: center">
        <h2 class="text-2xl mb-4">Registration</h2>

        <form th:action="@{/}" th:object="${user}" method="post" style="display: flex; flex-direction: column; align-items:flex-end; width: 294px; flex-wrap: wrap">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" id="username" th:field="*{username}" class="w-full px-3 py-2 border rounded">
                <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-red-500"></span>
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="w-full px-3 py-2 border rounded">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-500"></span>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" th:field="*{password}" class="w-full px-3 py-2 border rounded">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-red-500" style="display: flex; flex-direction: column; align-items: center; margin-top: 10px; color: red"></span>
            </div>

            <button type="submit" class="bg-blue-500 px-4 py-2 rounded" style="margin-top: 20px">Register</button>
        </form>
    </div>
</main>
<footer th:insert="section/footer ::footer"></footer>
</body>
</html>
